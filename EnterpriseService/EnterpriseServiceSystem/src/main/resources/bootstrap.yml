server:
  port: 8001
spring:
  application:
    name: EnterpriseServiceSystem
  cloud:
    nacos:
      discovery:
        server-addr: 175.178.55.16:8848
      config:
        server-addr: 175.178.55.16:8848
        file-extension: yaml
        group: DEFAULT_GROUP
    sentinel:
      filter:
        enabled: true
      transport:
        port: 8719
        #指定sentinel控制台的地址
        dashboard: 127.0.0.1:8080
      eager: true
      datasource:
        ds2:
          nacos:
            username: nacos
            password: nacos
            data-type: json # 默认提供两种内置的值，分别是 json 和 xml (不填默认是json)
            server-addr: 175.178.55.16:8848
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            rule-type: flow #rule-type 配置表示该数据源中的规则属于哪种类型的规则(flow流控，degrade熔断降级，authority，system系统保护, param-flow热点参数限流, gw-flow, gw-api-group)
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
