server:
  port: 80
spring:
  application:
    name: EnterpriseGateway
  cloud:
    nacos:
      discovery:
        server-addr: 175.178.55.16:8848
      config:
        server-addr: 175.178.55.16:8848
        file-extension: yaml
        group: DEFAULT_GROUP
        enabled: true
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: EnterpriseServiceSystem
          uri: lb://EnterpriseServiceSystem
          predicates:
            - Path=/EnterpriseServiceSystem/**
          filters:
            - StripPrefix=1